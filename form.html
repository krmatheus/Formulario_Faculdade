<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" type="text/css">
    <title>Solicitação</title>
</head>
<body>
    <header>
        <h1 id="titulo">Pedido de website</h1>
        <p id="subtitulo">Complete suas informações</p>
    </header>
    <form>
        <div class="campo">
            <label for="nome">Nome: </label>
            <input type="text" id="nome" name="nome" required>
        </div>
        <div class="campo">
            <label for="sobrenome">Sobrenome: </label>
            <input type="text" id="sobrenome" name="sobrenome" required>
        </div>
        <div class="campo">
            <label for="email">Seu melhor e-mail: </label>
            <input type="text" id="email" name="email" required>
        </div>
        <div class="campo">
            <label for="telefone">Telefone celular: </label>
            <input type="text" id="telefone" name="telefone" required>
        </div>
        <div class="campo">
            <label for="empresa">Empresa: </label>
            <input type="text" id="empresa" name="empresa">
        </div>

        <div class="campo">
            <label for="tipo">Tipo de negócio</label>
            <select name="tipo" id="tipo">
            <option selected disabled value="">...</option>
            <option value="tecnologia">Tecnologia</option>
            <option value="alimentação">Alimentação</option>
            <option value="beleza">Beleza</option>
            <option value="finanças">Finanças</option>
            <option value="blog">Blogs</option>
            <option value="outros">Outros</option>
         </select>
        </div>

        <div id="check"">
            <label>Serviços adicionais</label> <br> <br>
            <input type="checkbox" id="tech1" name="tech1" value="Design de banner">
            <label for="tech1">Design de banner</label>
            <input type="checkbox" id="tech2" name="tech2" value="Design de landing page">
            <label for="tech2">Design de landing page</label> <br>
            <input type="checkbox" id="tech3" name="tech3" value="Anúncios personalizados">
            <label for="tech4">Anúncios personalizados</label>
            <input type="checkbox" id="tech4" name="tech4" value="Vídeos">
            <label for="tech4">Vídeos</label>
            <input type="checkbox" id="tech5" name="tech5" value="Analytics">
            <label for="tech5">Analytics</label>
        </div>

        <div class="campo">
            <br>
            <label id="caixa">Comentários Adicionais</label> <br>
            <textarea rows="10" cols="40" name="comments" id="comments"></textarea>

            <button class="botao" type="submit">Enviar</button>
        </div>
    </form>
</body>
</html>
